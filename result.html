<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/09f03753ce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/result.css" />
    <title>Result</title>
</head>

<body>
    <h1
        class="title is-flex is-justify-content-center is-align-items-center has-background-primary has-text-primary-00 p-3 app-title">
        <i class="fa-solid fa-film"></i>
        __ Film Fetcher __
        <i class="fa-solid fa-film"></i>
    </h1>
    <h2
        class="subtitle is-flex is-justify-content-center is-align-items-center has-background-primary has-text-primary-00 p-3">
        Fetch your
        Favorite Films</h2>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-4">
                    <section class="box m-3">
                        <input type="text" class="input is-primary mr-3" placeholder="Search for a film..."
                            id="movie-search">
                        <button type="submit" class="button is-primary mt-3 is-fullwidth"
                            id="search-button">Fetch!</button>
                    </section>
                    <div class="box has-text-primary text-uppercase has-text-centered">
                        <!-- Placeholder for Movie Poster -->
                        <a class="movie-poster" id="movie-poster" placeholder="Vertical Movie Poster"></a>

                    </div>
                </div>
                <!-- removed <p> with the class and id that was conflicting with id="detailed-movie-info" and moved that id to the section from the div  -->
                <div class="column is-8">
                    <section class="box m-3" id="detailed-movie-info">


                    </section>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="content has-text-centered">
            <p class="footer-text">
                <strong><Film-Fetcher></strong> Film-Fetcher is made by <a
                    href="https://github.com/ckisi/film-fetcher">Project-1
                    Team-2</a>.
                The source code is licensed
                <a href="https://opensource.org/license/mit">MIT</a>. The
                website content is licensed
                <a href="https://creativecommons.org/licenses/by-nc-sa/4.0//">CC BY NC SA 4.0</a>.
            </p>
        </div>
    </footer>
    <script src="./assets/js/result.js"></script>
</body>

</html>
