<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Film Fetcher</title>
</head>

<body>
    <h1
        class="title is-flex is-justify-content-center is-align-items-center has-background-primary has-text-primary-00 p-3">
        Film Fetcher
    </h1>
    <h2
        class="subtitle is-flex is-justify-content-center is-align-items-center has-background-primary has-text-primary-00 p-3">
        Fetch your
        Favorite Films</h2>

    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-4">
                    <section class="box m-3">
                        <input type="text" class="input is-primary m-3" placeholder="Search for a film..."
                            id="movie-search">
                        <button type="submit" class="button is-primary ml-3" id="search-button">Fetch!</button>
                    </section>

                    <div class="box has-text-primary text-uppercase">
                        <h2 class="subtitle is-3">Fetch by Category</h2>
                        <div id="category-buttons" class="card-body">
                        <button type="button" class="button is-primary" id="movie">Movie</button>
                        <button genre="button" class="button is-primary" id="show">Show</button>
                        <button genre="button" class="button is-primary" id="episode">Episode</button>
                    </div>
                </div>
              </div>
              
                <div class="column is-8">
                    <div class="box columns is-multiline has-text-primary-00 has-padding-5 has-margin-5"
                        id="search-results">
                        <h2 class="subtitle is-2">Results:</h2>
                        <!-- Results will be generated here -->
                    </div>
                </div>
            </div>
        </div>
    </section>
        <footer class="footer">
            <div class="content has-text-centered">
                <p>
                    <strong><Film-Fetcher></strong> Film-Fetcher is made by <a
                        href="https://github.com/ckisi/film-fetcher">Project-1
                        Team-2</a>.
                    The source code is licensed
                    <a href="https://opensource.org/license/mit">MIT</a>. The
                    website content is licensed
                    <a href="https://creativecommons.org/licenses/by-nc-sa/4.0//">CC BY NC SA 4.0</a>.
                </p>
            </div>
        </footer>
    <script src="./assets/js/script.js"></script>

</body>

</html>
