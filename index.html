<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Film Fetcher</title>
    </head>

    <body>
        <h1
        class="title is-flex is-justify-content-center is-align-items-center has-background-primary has-text-primary-00 p-3">
        Film Fetcher
    </h1>
    <h2
        class="subtitle is-flex is-justify-content-center is-align-items-center has-background-primary has-text-primary-00 p-3">
        Fetch your
        Favorite Films</h2>
      
      <section class="section">
            <div class="container">
                <div class="column is-6">
                    <section>
                        <input type="text" class="input is-primary" placeholder="Search for a film..." id="movie-serach">
                        <button type="submit" class="button is-primary" id="search-button">Fetch!</button>
                    </section>
                </div>
                
                <div class="column is-6">
                    <h2 class="card-header text-uppercase">Fetch by Genre</h2>
                    <div id="genre-buttons" class="card-body">
                      <button type="button" class="button is-primary" id="standup">Standup Comedy</button>
                      <button genre="button" class="button is-primary" id="horror">Horror</button>
                      <button genre="button" class="button is-primary" id="action">Action....</button>
                    </div>
                </div>
                <div class="column is-6">
                  <div class="box has-text-primary-00 has-padding-5 has-margin-5">
                      <h2 class="subtitle is-2">Results:</h2>
            
                      <div class="box has-margin-5 has-padding-5" id="searchResults" class="columns is-multiline" id="search-results">
                            <!-- This will contain search results -->
                      </div>
                  </div>
              </div>
      </section>
  <script src="./assets/js/script.js"></script>
</body>
</html>
